<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인바디</title>
<script src="jquery-3.3.1.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://malsup.github.com/jquery.cycle2.js"></script>
<script>
	$(document).ready(function() {
		$("#img1").mouseenter(function() {
			$("#img1").fadeTo("slow", 0.3)
		});
		$("#img1").mouseleave(function() {
			$("#img1").fadeTo("fast", 1)
		});
		$("#img2").mouseenter(function() {
			$("#img2").fadeTo("slow", 0.3)
		});
		$("#img2").mouseleave(function() {
			$("#img2").fadeTo("fast", 1)
		});
		$("#img3").mouseenter(function() {
			$("#img3").fadeTo("slow", 0.3)
		});
		$("#img3").mouseleave(function() {
			$("#img3").fadeTo("fast", 1)
		});
		$("#img4").mouseenter(function() {
			$("#img4").fadeTo("slow", 0.3)
		});
		$("#img4").mouseleave(function() {
			$("#img4").fadeTo("fast", 1)
		});
	});
</script>
</head>
<body>
	<div class="cycle-slideshow" cycle-slideshow data-cycle-loader="wait"
		data-cycle-timeout=2000 align="center">
		<img src="./coffe/visual1.jpg" id="img5" width="100%" height="450" /><img
			src="./coffe/visual2.jpg" id="img6" width="100%" height="450" /><img
			src="./coffe/visual3.jpg" id="img7" width="100%" height="450" /><img
			src="./coffe/visual4.jpg" id="img8" width="100%" height="450" />
	</div>
	<br/>
	<div align="center">
		<table>
			<tr>
				<td align="center" width="400"><a href="brand.html" target="if_a"><img
						src="./coffe/11.PNG" id="img1" width="350" height="230" /></a></td>
				<td align="center" width="400"><a href="Menu.html" target="if_a"><img
						src="./coffe/22.PNG" id="img2" width="350" height="230" /></a></td>
				<td align="center"  width="400"><a href="franchise.html" target="if_a"><img
						src="./coffe/33.PNG" id="img3" width="350" height="230" /></a></td>
				<td align="center" width="400"><a href="FAQ.html" target="if_a"><img
						src="./coffe/44.PNG" id="img4" width="350" height="230" /></a></td>
			</tr>
		</table>
	</div>
</body>
</html>
